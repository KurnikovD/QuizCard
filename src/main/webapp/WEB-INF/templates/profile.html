<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><span th:text="${user}"/> </p>
<button>
    <a th:href="@{/load}">Load</a>
</button>
<table>
    <tr>
        <th>Title</th>
        <th>Rounds</th>
    </tr>
    <tr th:each="quiz : ${quizList}">
        <td>
            <a th:href="@{/start(quizId=${quiz.id})}">
                <span th:text="${quiz.title}">Title</span>
            </a>
        </td>
        <td><span th:text="${quiz.countOfRounds}">Rounds</span></td>
    </tr>
</table>

</body>
</html>
